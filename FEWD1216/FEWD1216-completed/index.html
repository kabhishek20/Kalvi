<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sizing Items in CSS</title>
  </head>

  <body>
    <navbar>
      <p class="text-logo">Amazon</p>
      <ul class="big-screen-nav">
        <li>
          <a href="#">Home</a>
          <a href="#">Store</a>
          <a href="#">Shopping cart</a>
          <a href="#">Try Prime</a>
          <button class="signin-button">Sign in</button>
          <button class="login-button">Login</button>
        </li>
      </ul>
    </navbar>

    <section class="label">
      <h1>New collection</h1>
    </section>
    <img
      src="img/shoes-model-dirt-brown-young.jpg"
      alt=""
      style="width: 95vw; margin-left: 20px"
    />

    <section class="label">
      <h1>Browsing History</h1>
    </section>
    <section class="browsing-history">
      <div class="item">
        <img src="img/img1.jfif" alt="" class="item-image" />
        <p class="item-label">Technology</p>
      </div>
      <div class="item">
        <img src="img/img2.jfif" alt="" class="item-image" />
        <p class="item-label">Video Games</p>
      </div>
      <div class="item">
        <img src="img/img3.jfif" alt="" class="item-image" />
        <p class="item-label">Movies</p>
      </div>
      <div class="item">
        <img src="img/img4.jfif" alt="" class="item-image" />
        <p class="item-label">Accessories</p>
      </div>
    </section>

    <footer class="footer">
      <section class="links">
        <ul>
          <li><h1>Get to Know Us</h1></li>
          <li><a>Careers</a></li>
        </ul>

        <ul>
          <li><h1>Make money with Us</h1></li>
          <li><a>Sell on Amazon</a></li>
        </ul>

        <ul>
          <li><h1>Amazon Payment Products</h1></li>
          <li><a>Shop with Points</a></li>
        </ul>
      </section>
      <h1 class="footer-text">Amazon.com</h1>
    </footer>
  </body>
</html>
