<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Variables in Javascript</title>
</head>

<body>
    <!-- After completing the code press the button -->
    <p id="button" onmousedown="displaytempconv()" style="margin-left:-30px;">CLICK ME TO SEE THE TEMPERATURE CONVERTER</p>
    <div id="tempconv">
    <p id="heading">Temperature Converter</p>
    <hr class="linebreak">

    <div class="white_box">
        <div class="container">
            <label for="celcius">Celcius</label>
            <input type="number" id="celcius" oninput="celtofah()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="fahtocel()">
        </div>
    </div>
</div>

    

</body>

</html>
